<div class="form-group">
    <label for="markTxStartDate">Start Date</label>
    <input type="date" id="markTxStartDate" autofocus class="form-control input-sm"
            data-bind="value: startDate">
</div>
<div class="form-group">
    <label for="markTxEndDate">End Date</label>
    <input type="date" id="markTxEndDate" autofocus class="form-control input-sm"
            data-bind="value: endDate">
</div>
