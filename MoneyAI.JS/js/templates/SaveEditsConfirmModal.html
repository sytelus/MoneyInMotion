    <div class="modal fade txListConfirmEditSaveModal" tabindex="-1" role="dialog" aria-labelledby="txListConfirmEditSaveModalLabel_{{modalId}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-bind="click: onCancel" class="close" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="txListConfirmEditSaveModalLabel_{{modalId}}">Confirm Edit Save</h4>
            </div>
            <div class="modal-body">

                <div data-bind="if: allAffectedTransactionsCount > 0">
                    This will apply changes to <strong data-bind="text: allAffectedTransactionsCount" /> transactions. Are you sure?

                    <div data-bind="visible: isAffactedTransactionsShown">
                        <hr />
                        <div class="affactedTransactionsContainer">

                        </div>
                        <hr />
                    </div>
                </div>

                <div data-bind="if: allAffectedTransactionsCount === 0">
                    There are no transactions affected by your change.
                </div>
                
                <p data-bind="if: !isAffactedTransactionsShown()">
                    <span class="small">
                        <a href="#" data-bind="click: showAffactedTransactions">
                            View Affected Transactions
                        </a>
                    </span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" data-bind="click: onCancel" class="btn btn-default">Cancel</button>
                <button type="button" data-bind="click: onOk" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
