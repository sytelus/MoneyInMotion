<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="arrow"></div>
    <h3 class="popover-title">
        <div class="popover-form-header">
            <button type="button" class="close" data-dismiss="popover" data-bind:"click:="" oncancelwrapper"="" aria-hidden="true">×</button>
            <h4 data-bind="if: options.enableTitle()" class="popover-form-title"><i data-bind="class: options.titleIconClass"></i>&nbsp;<span data-bind="text: options.titleText">Add Category</span></h4>
        </div>
    </h3>
    <div class="popover-content">
        <div data-bind="with: viewModel" class="popoverContainer form" role="form">
            <!-- Category -->
            <div class="form-group">
                <label class="sr-only" for="cat_00085e78015d6255985fafdd9f7dffdf">Set Category</label>
                <input type="text" id="cat_00085e78015d6255985fafdd9f7dffdf" autofocus="" autocomplete="on" class="form-control input-sm categoryControl" size="25" placeholder="Example: Food &gt; Dinners &gt; Eating Out" data-bind="value: categoryPathString">
            </div>

            <!-- Scope selection -->
            <!-- Scope selection -->
            <div class="moreOrLessPanel">
                <div class="moreTriggerContainer text-right"><a class="moreTrigger" href="#">Options</a></div>
                <div class="well well-sm moreContentContainer">
                    <div class="checkbox">
                        <label class="checkboxGroup">
                            <input type="checkbox" class="checkboxGroupChecked" data-bind:"checked:="" scopetype="==" editedvalues.scopetypelookup.entitynamenormalized"="">
                            Apply to all <strong data-bind="text: tx.correctedValues.entityNameBest">Rei Issaquah</strong> items

                            <div class="checkBoxGroupOnUncheckedPanel checkBoxGroupHidePanel">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="filterType" data-set-prop="isOnlySelected" value="100">
                                        Apply to only <span data-bind:"text:="" selectedtx.length="==" 1="" ?="" 'this="" item' ="" ="" 'these="" ' ="" +="" items'"=""></span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="filterType" value="10" data-set-prop="isEntityNameTokensFilter"> Apply only if item has these words:
                                        <input type="text" autocomplete="on" class="form-control input-sm filterEntityNameWords" data-set-prop="entityNameTokensFilter" value="Rei Issaquah">
                                        <span class="help-block"><small>Seperate words by space.</small></span>
                                    </label>
                                </div>
                            </div>
                        </label>
                    </div><!-- checkbox group -->

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-set-prop="isCheckFilter"> Apply only if it's check
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-set-prop="isAccountIdFilter"> Apply only for account Chase-Credit
                            <input type="hidden" name="accountId" data-set-prop="accountId" value="Chase-Credit">
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-set-prop="isTransactionReasonFilter"> Apply only when it's Purchase
                            <input type="hidden" name="accountId" data-set-prop="transactionReason" value="0">
                        </label>
                    </div>

                    <div class="checkbox">
                        <label class="checkboxGroup">
                            <input type="checkbox" class="checkboxGroupChecked" data-set-prop="isAmountRangeFilter">
                            Apply only if expense is between...
                            <div class="checkBoxGroupOnCheckedPanel checkBoxGroupHidePanel">
                                <input type="number" class="form-control input-sm inline currencyInput" data-set-prop="minAmount" value="561"> to
                                <input type="number" class="form-control input-sm inline currencyInput" data-set-prop="maxAmount" value="685">
                            </div>
                        </label>
                    </div>


                </div>
            </div>


        </div>

        <div class="popover-form-footer">
            <button type="button" class="btn btn-xs" data-dismiss="popover" data-bind:"text1:="" options.cancelbuttontext1,="" click="" oncancelwrapper,="" attr="" {="" &quot;data-closeonesckey&quot;="" options.closeonesckey="" }"=""></button>
            <button type="button" accesskey="s" class="btn btn-primary btn-xs" data-bind:"text:="" options.okbuttontext,="" enable="" okbuttonenabled,="" click="" onokwarapper"=""></button>
        </div>
    </div>
</body>
</html>
